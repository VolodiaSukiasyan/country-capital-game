<div id="result-modal">
  <h2>Game Over!</h2>
  <p id="final-score-text"></p>
  <button onclick="returnToMenu()">Back to Menu</button>
</div>

<audio id="sound-correct" src="https://freesound.org/data/previews/587/587252_8044600-lq.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2852e0a5b1.mp3?filename=fail-234710.mp3" preload="auto"></audio>
<audio id="background-music" src="https://freesound.org/data/previews/410/410574_5121236-lq.mp3" loop preload="auto"></audio>

<script>
let soundOn = true;
let musicOn = true;
const backgroundMusic = document.getElementById("background-music");
const resultModal = document.getElementById("result-modal");
const finalScoreText = document.getElementById("final-score-text");

function endGame(score) {
  finalScoreText.textContent = `Your Score: ${score}`;
  resultModal.style.display = "block";
  backgroundMusic.pause();
}

function returnToMenu() {
  resultModal.style.display = "none";
  document.getElementById("game").style.display = "none";
  document.getElementById("menu").style.display = "flex";
}

function toggleMusic() {
  musicOn = !musicOn;
  const musicIcon = document.getElementById("music-toggle-icon");
  if (musicOn) {
    musicIcon.classList.remove("muted");
    backgroundMusic.play().catch(() => {});
  } else {
    musicIcon.classList.add("muted");
    backgroundMusic.pause();
  }
}
</script>

<!-- Добавьте кнопку для управления музыкой: -->
<button id="music-toggle-icon" onclick="toggleMusic()" aria-label="Toggle Music">
  <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5l-5 5H3z"/></svg>
</button>
