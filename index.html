<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country–Capital Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #499C54;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 120px;
      border-radius: 50%;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
    }
    h2 {
      margin: 0 0 30px;
      font-size: 18px;
      font-weight: normal;
    }
    .play-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #499C54;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-btn:hover {
      background-color: #e1f3e4;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Globe_icon.svg/1024px-Globe_icon.svg.png" alt="Globe Logo" />
    <h1>COUNTRY – CAPITAL</h1>
    <h2>ONLINE</h2>
    <button class="play-btn" onclick="startGame()">PLAY</button>
  </div>

  <script>
    function startGame() {
      alert("Game starts here (placeholder)");
    }
  </script>
</body>
</html>
